<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
        }

        .bot {
            text-align: left;
        }

        .user .bubble {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .bot .bubble {
            display: inline-block;
            background-color: #e6e6e6;
            color: #333;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #005bb5;
        }

        /* Add media queries for mobile responsiveness */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-area"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button" onclick="sendQuery()">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
